<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <link rel="stylesheet" href="css/services.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Creating side navbar -->
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="feature.html">FEATURES</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="contact.html">CONTACT-US</a></li>
            </ul>
        </nav>
    </div>

    <div id="menuBtn">
        <img id="menu" src="images/menu.png" alt="">
    </div>
    <!-- ***************************************** -->
    <div class="container-1">
        <img src="images/man.png" alt="" class="logo">
        <div class="box">
            <h1 class="para">We Provide Services</h1>
        </div>
    </div>
    <div class="container-2">
        <div class="pic">
            <img src="images/pic-1.jpg" alt="">
            <div class="overlay"></div>
        </div>
        <div class="pic">
            <img src="images/pic-2.jpg" alt="">
            <div class="overlay"></div>
        </div>
        <div class="pic">
            <img src="images/pic-3.jpg" alt="">
            <div class="overlay"></div>
        </div>
        <div class="pic">
            <img src="images/pic-4.jpg" alt="">
            <div class="overlay"></div>
        </div>
    </div>



    <!-- *****************JS************** -->
    <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");
        sideNav.style.right = "-250px";
        menuBtn.onclick = function () {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0px"
                menu.src = "images/close.png"
            }
            else {
                sideNav.style.right = "-250px"
                menu.src = "images/menu.png"
            }
        }
    </script>
</body>

</html>
