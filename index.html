<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saloon</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@100&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Creating Banner Section -->
    <section id="banner">
        <img src="/images/logo.png" alt="" class="logo">
        <div class="banner-text">
            <h1>Hair Studio</h1>
            <p>Style Your Hair Is Style Yor Life</p>
            <div class="banner-btn">
                <button class="btn"><a href="#">Find Out</a></button>
                <button class="btn"><a href="#">Read More</a></button>
            </div>
        </div>
    </section>
    <!-- ************************************************************** -->
    <!-- Creating side navbar -->
    <div id="sideNav">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="feature.html">FEATURES</a></li>
                <li><a href="services.html">SERVICES</a></li>
                <li><a href="contact.html">CONTACT-US</a></li>
            </ul>
        </nav>
    </div>
    <!-- ***************************************** -->
    <div id="menuBtn">
        <img id="menu" src="images/menu.png" alt="">
    </div>

    <!-- *****************JS************** -->
    <script>
        var menuBtn = document.getElementById("menuBtn");
        var sideNav = document.getElementById("sideNav");
        var menu = document.getElementById("menu");
        sideNav.style.right = "-250px";
        menuBtn.onclick = function () {
            if (sideNav.style.right == "-250px") {
                sideNav.style.right = "0px"
                menu.src = "images/close.png"
            }
            else {
                sideNav.style.right = "-250px"
                menu.src = "images/menu.png"
            }
        }
    </script>
</body>

</html>
